version: '3.7'
services:
  postgresdb:
    container_name: postgresdb
    image: postgres:alpine
    environment:
      - POSTGRES_USER=ccujuice
      - POSTGRES_PASSWORD=ccujuice
      - POSTGRES_DB=ccujuice
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
